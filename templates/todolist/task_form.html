{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} task</h1>
  <form action="" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">{{ object|yesno:"Update,Create" }}</button>
    <button type="button" class="btn btn-info" onclick="window.history.back()">Back</button>

  </form>
{% endblock %}
