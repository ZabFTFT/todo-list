{% extends "base.html" %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h1>{{ object|yesno:"Update,Create" }} Tag</h1>
        <form action="" method="POST">
          {% csrf_token %}
          <div class="form-group">
            {{ form.name.label_tag }}
            {{ form.name }}
          </div>
          <button type="submit" class="btn btn-primary">{{ object|yesno:"Update,Create" }}</button>
          <button type="button" class="btn btn-dark" onclick="window.history.back()">Back</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
